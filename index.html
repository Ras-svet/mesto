<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Mesto"><meta name="keywords" content="контент, сервис, место, фотографии, интерактивная страница"><meta name="author" content="Кулагина Светлана"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="images/logo.0bfd8b856ece972e9119.svg" class="header__logo" alt="логотип сервиса Место"></header><main class="content"><section class="profile"><div class="profile__content"><img src="images/400.66cf45d3d1d993149bd6.jpg" class="profile__avatar" alt="аватар профиля"><div class="profile__info"><div class="profile__block"><h1 class="profile__name">РасСвет на пляже</h1><button type="button" class="profile__edit-button" aria-label="кнопка редактирования профиля"></button></div><p class="profile__job">Пытаюсь что-то тыкать</p></div></div><button type="button" class="profile__add-button" aria-label="кнопка добавления контента"></button></section><section class="elements"><template id="element"><div class="element"><button type="button" class="element__trash" aria-label="кнопка для удаления карточки"></button> <img class="element__image" src="#" alt="#"><div class="element__block"><h2 class="element__title"></h2><div class="element__like"><button type="button" class="element__like-button" aria-label="кнопка отметки нравится"></button> <span class="element__like-number"></span></div></div></div></template></section></main><footer class="footer"><p class="footer__copyright">&#169; 2020 Mesto Russia</p></footer><section class="popup popup_type_profile"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="кнопка закрытия формы редактирования"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__forms" name="user-information"><input class="popup__field popup__field_type_name" name="nameUser" minlength="2" maxlength="40" placeholder="Имя" required> <span class="popup__field-error" id="nameUser-error"></span> <input class="popup__field popup__field_type_job" name="job" minlength="2" maxlength="200" placeholder="О себе" required> <span class="popup__field-error" id="job-error"></span> <button class="popup__save-button" type="submit" aria-label="кнопка сохранения изменений">Сохранить</button></form></div></section><section class="popup popup_type_card"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="кнопка закрытия формы добавления карточки"></button><h2 class="popup__title">Новое место</h2><form class="popup__forms" name="card-information"><input class="popup__field popup__field_type_title" name="name" minlength="2" maxlength="30" placeholder="Название" required> <span class="popup__field-error" id="name-error"></span> <input class="popup__field popup__field_type_src" name="link" type="url" placeholder="Ссылка на картинку" required> <span class="popup__field-error" id="link-error"></span> <button class="popup__save-button popup__save-button_disabled" type="submit" aria-label="кнопка сохранения изменений">Создать</button></form></div></section><section class="popup popup_type_fullscreen"><div class="popup__fullscreen-container"><button class="popup__close-button" type="button" aria-label="кнопка закрытия формы полноэкранного режима"></button> <img class="popup__picture" src="#" alt=""><h2 class="popup__text"></h2></div></section></div></body></html>
