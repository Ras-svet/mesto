<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Mesto">
	<meta name="keywords" content="контент, сервис, место, фотографии, интерактивная страница">
	<meta name="author" content="Кулагина Светлана">
	<title>Mesto</title>
</head>
<body class = "body">
	<div class="page">
		<header class = "header">
			<img src = "images/logo.svg" class = "header__logo" alt = "логотип сервиса Место">
		</header>
		<main class = "content">
			<section class = "profile">
				<div class = "profile__content">
					<img src = "images/avatar.jpg" class = "profile__avatar" alt = "аватар профиля">
					<div class = "profile__info">
						<div class = "profile__block">
							<h1 class = "profile__name">РасСвет на пляже</h1>
							<button type = "submit" class = "profile__edit-button" aria-label = "кнопка редактирования профиля"></button>
						</div>
						<p class = "profile__job">Пытаюсь что-то тыкать</p>
					</div>
				</div>
				<button type = "submit" class = "profile__add-button" aria-label="кнопка добавления контента"></button>
			</section>
			<section class = "elements">
				<div class = "element">
					<img class = "element__image" src = "images/dombay.jpg" alt = "Домбай">
					<div class = "element__block">
						<h2 class = "element__title">Домбай</h2>
						<button type = "submit" class = "element__like" aria-label="кнопка отметки нравится"></button>
					</div>
				</div>
				<div class = "element">
					<img class = "element__image" src = "images//karachaevsk.jpg" alt = "Карачаевс">
					<div class = "element__block">
						<h2 class = "element__title">Карачаевск</h2>
						<button type = "submit" class = "element__like" aria-label="кнопка отметки нравится"></button>
					</div>
				</div>
				<div class = "element">
					<img class = "element__image" src = "images/elbrus.jpg" alt = "Эльбрус">
					<div class = "element__block">
						<h2 class = "element__title">Эльбрус</h2>
						<button type = "submit" class = "element__like" aria-label="кнопка отметки нравится"></button>
					</div>
				</div>
				<div class = "element">
					<img class = "element__image" src = "images/elbrus.jpg" alt = "Эльбрус">
					<div class = "element__block">
						<h2 class = "element__title">Эльбрус</h2>
						<button type = "submit" class = "element__like" aria-label="кнопка отметки нравится"></button>
					</div>
				</div>
				<div class = "element">
					<img class = "element__image" src = "images/dombay.jpg" alt = "Домбай">
					<div class = "element__block">
						<h2 class = "element__title">Домбай</h2>
						<button type = "submit" class = "element__like" aria-label="кнопка отметки нравится"></button>
					</div>
				</div>
				<div class = "element">
					<img class = "element__image" src = "images//karachaevsk.jpg" alt = "Карачаевс">
					<div class = "element__block">
						<h2 class = "element__title">Карачаевск</h2>
						<button type = "submit" class = "element__like" aria-label="кнопка отметки нравится"></button>
					</div>
				</div>
			</section>
			<section class = "popup">
				<div class = "popup__container">
					<button class = "popup__close-button" type = "submit" aria-label="кнопка закрытия формы редактирования"></button>
					<h2 class = "popup__title">Редактировать профиль</h2>
					<form class = "popup__forms" name = "user-information">
						<div class = "popup__form">
							<input class = "popup__field popup__field_type_name" name = "name" type = "text" maxlength="40">
						</div>
						<div class = "popup__form">
							<input class = "popup__field popup__field_type_job" name = "job" type = "text" maxlength="30">
						</div>
						<button class = "popup__save-button" type = "submit" aria-label="кнопка сохранения изменений">Сохранить</button>
					</form>
				</div>
			</section>
		</main>
		<footer class = "footer">
			<p class = "footer__copyright">&#169; 2020 Mesto Russia</p>
		</footer>
  </div>
	<script src = "script.js"></script>
</body>
</html>
