<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Mesto">
	<meta name="keywords" content="контент, сервис, место, фотографии, интерактивная страница">
	<meta name="author" content="Кулагина Светлана">
	<title>Mesto</title>
</head>
<body class="body">
	<div class="page">
		<header class="header">
			<img src="images/logo.svg" class="header__logo" alt="логотип сервиса Место">
		</header>
		<main class="content">
			<section class="profile">
				<div class="profile__content">
					<img src="images/400.jpg" class="profile__avatar" alt="аватар профиля">
					<div class="profile__info">
						<div class="profile__block">
							<h1 class="profile__name">РасСвет на пляже</h1>
							<button type="button" class="profile__edit-button" aria-label="кнопка редактирования профиля"></button>
						</div>
						<p class="profile__job">Пытаюсь что-то тыкать</p>
					</div>
				</div>
				<button type="button" class="profile__add-button" aria-label="кнопка добавления контента"></button>
			</section>
			<section class="elements">
				<template id="element">
					<div class="element">
						<button type="button" class="element__trash" aria-label="кнопка для удаления карточки"></button>
						<img class="element__image" src="#" alt="Домбай">
						<div class="element__block">
							<h2 class="element__title"></h2>
							<button type="button" class="element__like" aria-label="кнопка отметки нравится"></button>
						</div>
					</div>
				</template>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">&#169; 2020 Mesto Russia</p>
		</footer>
		<section class="popup popup_type_profile">
			<div class="popup__container">
				<button class="popup__close-button" type="button" aria-label="кнопка закрытия формы редактирования"></button>
				<h2 class="popup__title">Редактировать профиль</h2>
				<form class="popup__forms" name="user-information">
					<input class="popup__field popup__field_type_name" name="name" type="text" maxlength="40">
					<input class="popup__field popup__field_type_job" name="job" type="text" maxlength="30">
					<button class="popup__save-button" type="submit" aria-label="кнопка сохранения изменений">Сохранить</button>
				</form>
			</div>
		</section>
		<section class="popup popup_type_card">
			<div class="popup__container">
				<button class="popup__close-button" type="button" aria-label="кнопка закрытия формы добавления карточки"></button>
				<h2 class="popup__title">Новое место</h2>
				<form class="popup__forms" name="card-information">
					<input class="popup__field popup__field_type_title" name="title" type="text" maxlength="40" placeholder="Название">
					<input class="popup__field popup__field_type_src" name="src" type="text" placeholder="Ссылка на картинку">
					<button class="popup__save-button" type="submit" aria-label="кнопка сохранения изменений">Создать</button>
				</form>
			</div>
		</section>
		<section class="popup popup_type_fullscreen">
			<div class="popup-fullscreen__container">
				<button class="popup__close-button" type="button" aria-label="кнопка закрытия формы полноэкранного режима"></button>
				<img class="popup-fullscreen__photo" src="#" alt="#">
				<h2 class="popup-fullscreen__title"></h2>
			</div>
		</section>
	</div>
	<script src="scripts/constants.js"></script>
	<script src="scripts/index.js"></script>
</body>
</html>
